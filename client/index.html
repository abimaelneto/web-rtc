<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    user-scalable=no" />
    <title>WebRTC Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WebRTC Demo</h1>
    <div id="select-room">
      <label for="">Room name</label>
      <input type="text" id="room-input" />
      <button id="enter-room">Enter</button>
    </div>
    <div id="consulting-room" style="display: none">
      <h2 id="call-name-title"></h2>
      <p>
        <input type="text" id="call-name-input" />
        <button id="set-name">Send</button>
      </p>
      <div class="video-container">
        <button class="mute" name="local">Mute</button>
        <video id="local-video" autoplay></video>
      </div>
      <div class="video-container">
        <button class="mute" name="remote">Mute</button>
        <video id="remote-video" autoplay></video>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./main.js"></script>
    <style></style>
  </body>
</html>
